<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>timer</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/jquery-1.11.0.js" type="text/javascript"></script>
		<script>
			function updateTime() {
				var date_born = new Date(1998, 3, 23);
				var data_now = new Date();
				var timeDiff = Math.abs(data_now - date_born);
				var days = Math.ceil(timeDiff / (1000 * 3600 * 24));
				var total_days = 100 * 365;
				$(".prompt").text("你已经度过了".concat(days, "/", total_days, "天"));
				
				var schedule = days / total_days * 1000;
				$(".schedule").css("width", schedule);
			}
			$(document).ready(function(){	
				window.setInterval(updateTime, 1000);
			});
		</script>
	</head>
	<body>
		<div class="main">
			<div class="prompt"></div>
			<div class="progress_bar">
				<div class="schedule" >
				</div>
			</div>
		</div>
	</body>
</html>
